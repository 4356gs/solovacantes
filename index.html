<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1 class="brand">Solo Vacantes</h1>
        <div class="wrapper">

                <h3>Solo Vacantes</h3>
                <ul>
                    <li>Alma Rosa I</li>
                    <li>809 707 6972</li>
                    <li>soribelq@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Registre una nueva vacante</h3>
                <form id="vacanteForm">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="puesto">Puesto</label>
                            <input type="text" class="form-control" id="puesto" placeholder="Puesto">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="area">Area</label>
                            <input type="text" class="form-control" id="area" placeholder="Area">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            <!-- <textarea name="descripcion" rows="5" placeholder="descripcion"></textarea>
                            <input type="text" class="form-control" id="descripcion" placeholder="DescripciÃ³n del puesto"> -->
                        </div>
                        <div class="form-group">
                          <label for="requisito">Requisitos</label>
                          <textarea class="form-control" id="requisito" rows="3"></textarea>
                          <!-- <textarea name="requisito" rows="5" placeholder="requisito"></textarea>
                          <input type="text" class="form-control" id="requisito" placeholder="Requisito"> -->
                        </div>

                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="contacto">Contacto</label>
                            <input type="text" class="form-control" id="contacto">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="City">Ciudad</label>
                            <select id="City" class="form-control">
                              <option selected>Elije...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="empresa">Empresa</label>
                            <input type="text" class="form-control" id="empresa">
                          </div>
                        </div>
<!--                         <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div> -->
                        </div>
                        <button type="submit" class="btn-primary">Save</button>
                      </form>

            </div>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="main.js"></script>
